<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>SkyJD | Ofertas de vuelos </title>
    <!--        CSS                  -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <!-- HEADER –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="header">
        <div class="header-content">
            <h1><a href="index.html" id="tittle">SkyJD</a></h1>
            <div class="login-profile">
                <div class="profile">    
                </div>
            </div>
        </div>
    </div>
    
    <!-- SEARCH –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="box-search-offers">
        <h2 id="titleSearchOffers">Destino seleccionado</h2>
        <section class="search-offers-place">
            <span class="ciudad"></span>
            <span>-</span>
            <span>Cualquier lugar</span>
        </section>
        <section class="search-offers-date">
            <span id="offersSpanDate">Junio de 2023</span>
            <span>-</span>
            <span>1 adulto</span>
        </section>
    </div>

    <!-- OFFERS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="box-offers">
        <p id="boxOffersText">Son precios estimados más bajos que hemos encontrado</p>

        <div class="box-offers-city" id="Barcelona">
            <span class="ciudad"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            <h3>Barcelona (BCN)</h3>
            <div id="randomNumber">12€</div>
        </div>

        <div class="box-offers-city">
            <span class="ciudad"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            <h3>London (LDN)</h3>
            <div id="randomNumber">234€</div>
        </div>

        <div class="box-offers-city">
            <span class="ciudad"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            <h3>Lisboa (LIS)</h3>
            <div id="randomNumber">56€</div>
        </div>

        <div class="box-offers-city">
            <span class="ciudad"></span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
            <h3>New York (NY)</h3>
            <div id="randomNumber">500€</div>
        </div>
    </div>
    <div class="btn-back-index">
        <input type="button" value="Volver al buscador" id="btnBackToIndex" onClick="history.go(-1);">
    </div>
    

    <script>
        // Obtener el valor almacenado del almacenamiento local
        var destino = sessionStorage.getItem('destino');

        // Obtener la colección de elementos con la clase 'ciudad'
        var elementosCiudad = document.getElementsByClassName('ciudad');

        // Iterar sobre la colección y asignar el valor a cada elemento
        for (var i = 0; i < elementosCiudad.length; i++) {
            elementosCiudad[i].textContent = destino;
        }
    </script>

</body>
</html>
