<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>SkyJD</title>
    <!--        CSS                  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="header">
        <div class="header-content">
            <h1><a href="index.html" id="tittle">SkyJD</a></h1>
            <div class="login-profile">
                <div class="profile">    
                </div>
            </div>
        </div>
    </div>

    <!-- SEARCH –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="box-search-index">
        <h3 id="titleSearchIndex">Elige el lugar de salida</h3>
        <div class="form-search-city">
            <form id="myForm">
                <input type="text" id="destino" name="destino" pattern="[a-zA-Z]+" maxlength="15" required>
                <input type="submit" id="btnSearch" name="search" value="Buscar">
            </form>
        </div>
    </div>

    <!-- RECOMMENDATIONS –––––––––––––––––––––––––––––––––––––––––– -->
    <div class="recommendations-index">
        <h2 id="titleRecommendations">Recomendaciones</h2>
        <div class="recommendations-cards">
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/LondonBigBen.jpg" class="recommendations-card-img" id="imgLondon">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">London</h2>
                </div>
            </div>
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/BarcelonaSagradaFamilia.jpeg" class="recommendations-card-img" id="imgBarcelona">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">Barcelona</h2>
                </div>
            </div>
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/BruselasPalace.jpeg" class="recommendations-card-img" id="imgBruselas">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">Bruselas</h2>
                </div>
            </div>
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/Lisboa25Abril.jpg" class="recommendations-card-img" id="imgLisboa">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">Lisboa</h2>
                </div>
            </div>
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/Turin360.jpeg" class="recommendations-card-img" id="imgTurin">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">Milán</h2>
                </div>
            </div>
            <div class="recommendations-card">
                <div class="card-img">
                    <img src="img/recommendations/AmsterdamStreet.jpg" class="recommendations-card-img" id="imgAmsterdam">
                </div>
                <div class="card-content">
                    <h2 id="titleCardCity">Amsterdam</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que se realice el envío predeterminado del formulario

            var destino = document.getElementById('destino').value;

            // Almacenar el valor introducido en el almacenamiento local
            sessionStorage.setItem('destino', destino);

            // Redirigir a la página city.html
            window.location.href = 'city.html';
        });
    </script>

</body>
</html>
